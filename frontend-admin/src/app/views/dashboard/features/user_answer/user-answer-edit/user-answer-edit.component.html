<c-modal-header>
    <h5 cModalTitle>Edit</h5>
</c-modal-header>
<c-modal-body>
    <form [formGroup]="form" novalidate (submit)="onSubmit()">
        <div class="form-group">
            <label cLabel>User</label>
            <input cFormControl readonly disabled [value]="editInstance?.user?.username" />
        </div>
        <div class="form-group mt-3">
            <label cLabel>Question</label>
            <input cFormControl readonly disabled
                [value]="'('+editInstance?.question?.id+')'+editInstance?.question?.prompt" />
        </div>
        <div class="form-group mt-3">
            <label cLabel>Answer</label>
            <input cFormControl readonly disabled
                [value]="editInstance?.selected_answer?.content" />
        </div>
        <div class="form-group">
            <label cLabel>Score</label>
            <input type="number" cFormControl formControlName="score" />
        </div>
        <div class="form-group mt-3">
            <button type="submit" cButton color="primary" [disabled]="form.invalid">
                Submit
            </button>
        </div>
    </form>
</c-modal-body>

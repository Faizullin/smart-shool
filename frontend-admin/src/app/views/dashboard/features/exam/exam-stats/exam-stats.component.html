<c-modal-header>
    <h5 cModalTitle>Exam #{{ editInstance?.id }}
    </h5>
</c-modal-header>
<c-modal-body>
    <c-row>
        <c-col xs="12" lg="8">
            <c-card class="mb-4">
                <c-card-header>
                    Exam Chart
                </c-card-header>
                <c-card-body>
                    <c-chart #attendanceChart type="doughnut" [data]="attendanceChartData"
                        [options]="attendanceChartOptions"></c-chart>
                    <div *ngIf="unavailable_data" class="alert alert-danger">Data is not available or empty!</div>
                </c-card-body>
            </c-card>
            <c-card class="mb-4">
                <c-card-header>
                    Exam Data
                </c-card-header>
                <c-card-body>
                    <app-smart-table1 [data]="table_data" [page]="1"
                        [useActions]="{'create':false,'delete':false,'edit':false,}" [useSearchFilters]="false" [usePagination]="false">
                        <ng-template columnDef="id" columnLabel="Id." sortable="True" #headerCellDef let-item>
                            <td>{{ item.id }}</td>
                        </ng-template>
                        <ng-template columnDef="theory_score" columnLabel="Theory Score." sortable="true" #headerCellDef
                            let-item>
                            <td>{{ item.theory_score }}</td>
                        </ng-template>
                        <ng-template columnDef="total_score" columnLabel="Total Score." sortable="true" #headerCellDef
                            let-item>
                            <td>{{ item.total_score }}</td>
                        </ng-template>
                        <ng-template columnDef="student" columnLabel="Student." sortable="true" #headerCellDef let-item>
                            <td>{{ item.student ? item.student.user.email : '' }}</td>
                        </ng-template>
                    </app-smart-table1>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-modal-body>

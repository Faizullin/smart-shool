<c-row>
    <c-col xs>
        <c-card class="mb-4">
            <c-card-header>{{ table_title }}</c-card-header>
            <c-card-body>
                <app-smart-table1 [data]="data" [pageSizeOptions]="pageSizeOptions" [pageSize]="filterParams.page_size"
                    [totalPages]="totalPages" [page]="filterParams.page" (sortChanged)="onSortChange($event)"
                    (filterChanged)="onFilterChange($event)" (pageChanged)="onPageChange($event)"
                    (pageSizeChanged)="onPageSizeChange($event)"
                    [useActions]="{'create':true,'delete':true,'edit':true,}" (onEdit)="onEdit($event)"
                    (onDelete)="onDelete($event)">
                    <ng-template columnDef="id" columnLabel="Id." sortable="true" #headerCellDef let-item>
                        <td>{{ item.id }}</td>
                    </ng-template>
                    <ng-template columnDef="exam_type" columnLabel="Exam Type." sortable="true" #headerCellDef let-item>
                        <td>{{ item.exam_type }}</td>
                    </ng-template>
                    <ng-template columnDef="subject" columnLabel="Subject." sortable="true" #headerCellDef let-item>
                        <td>{{ item.subject?.title }}</td>
                    </ng-template>
                    <ng-template columnDef="created_at" columnLabel="Created At." sortable="true" #headerCellDef
                        let-item>
                        <td>{{ item.created_at }}</td>
                    </ng-template>
                    <ng-template columnDef="updated_at" columnLabel="Updated At." sortable="true" #headerCellDef
                        let-item>
                        <td>{{ item.updated_at }}</td>
                    </ng-template>
                </app-smart-table1>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>

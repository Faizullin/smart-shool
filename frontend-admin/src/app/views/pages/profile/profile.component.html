<main class="">
    <!-- Page content -->
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">My Profile</h1>
    </div>

    <!-- Profile Information -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Personal Information
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">User Name</label>
                        <input type="text" id="fullName" class="form-control" [value]="user_data.username" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" [value]="user_data.email" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more profile information sections as needed -->

    </div>
</main>
